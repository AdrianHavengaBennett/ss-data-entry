{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>SS Data Entry</title>

	<link rel="shortcut icon" href="#">

	<link rel="stylesheet" type="text/css" href="{% static 'app/css/bootstrap.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'app/css/main.css' %}"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'data_entry' %}">Data Entry Tool</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'add_data' %}">Add New Data</a></li>
					<li><a href="{% url 'all_data' %}">All Data</a></li>
					
				</ul>

				<form action="{% url 'search_data' %}" method="GET" class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Plentific Job Search" name="plentific_job_number">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="https://github.com/AdrianHavengaBennett/ss-data-entry" target="_blank">GitHub Repository</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
